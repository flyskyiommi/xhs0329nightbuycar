<div class="order-page">

    <h1>订单页面</h1>


    <div class="order-footer">
        <div class="order-footer-total">
            总计：<span class="total-price">100</span>
        </div>
        <div class="order-footer-paybtn" id="paybtn">支付</div>
    </div>


    <div class="address">
        <h4>北京市昌平区回龙观小区</h4>
    </div>
    <div class="order-content">
        <ul>

        </ul>
    </div>

</div>

<script type="text/html" id="order-goods-lists">


    <%for(var i = 0;i < data.length;i++){%>
            <li>
                <div class="goods-img">
                    <img src="<%=data[i].image%>"/>
                </div>
                <div class="goods-des">
                    <div class="goods-name"><%=data[i].title%></div>
                    <div class="goods-price"><%=data[i].discount_price%></div>
                </div>
            </li>
    <%}%>


</script>
